        <main class="scanner-container"></main>

        <div class="qr-scanner">

        <footer class="footer">
            <button class="btn">Teclado</button>
            <button class="btn">Linterna</button>
        </footer>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`C칩digo QR escaneado: ${decodedText}`);
            document.getElementById('qr-reader-results').innerText = `Resultado: ${decodedText}`;
        }

        function onScanError(errorMessage) {
            console.error(`Error de escaneo: ${errorMessage}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { fps: 10, qrbox: 250 },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
